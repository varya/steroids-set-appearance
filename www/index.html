<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Steroids Repro Template</title>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <!--body background-color is set for Android not to show the loading screen forever-->
  <style>
  button {
    font-size: 30px;
    margin: 1em;
  }
  body {
    background-color: white; 
  }
    .button {
        margin-top: 2em;
        font-size: 30px;
        border: #ccc 1px solid;
        display: block;
    }
  </style>

</head>
<body>
    <script>
    var diceButton = new steroids.buttons.NavigationBarButton();
    diceButton.imagePath = "/dice-32.png"
    steroids.view.navigationBar.update({
        title: 'My Awesome App',
        buttons: {
            right: [diceButton]
        }
    });
    steroids.view.navigationBar.show();
    testNavBar = function() {
        steroids.view.navigationBar.setAppearance({
            titleTextColor: '#00FF00',
            buttonTintColor: '#00FF00'
        })
        steroids.view.navigationBar.update({
            buttons: {
                left: [diceButton]
            }
        });
    }
    </script>
    <a onclick="testNavBar()" class="button">Click to test setAppearance()</a>
</body>
</html>
